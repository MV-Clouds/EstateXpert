<template>
    <div class="container">
        <div class="header">
            <div class="search-input">
                <lightning-input type="search" value={searchValue} onchange={handleSearch}
                    placeholder="Search Checklist..." variant="label-hidden" class="search_Input"></lightning-input>
            </div>
            <div class="buttons">
                <button class="edit-btn" onclick={refreshTable}>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#000000">
                        <path
                            d="M21 3V8M21 8H16M21 8L18 5.29168C16.4077 3.86656 14.3051 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21C16.2832 21 19.8675 18.008 20.777 14"
                            stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </button>
                <template if:true={checklistEditable}>
                    <button class="edit-btn edit_checklist_disable" onclick={handleShowEditModal}>
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                            <path
                                d="M2 16H3.425L13.2 6.225L11.775 4.8L2 14.575V16ZM0 18V13.75L13.2 0.575C13.4 0.391667 13.621 0.25 13.863 0.15C14.105 0.0500001 14.359 0 14.625 0C14.891 0 15.1493 0.0500001 15.4 0.15C15.6507 0.25 15.8673 0.4 16.05 0.6L17.425 2C17.625 2.18333 17.771 2.4 17.863 2.65C17.955 2.9 18.0007 3.15 18 3.4C18 3.66667 17.9543 3.921 17.863 4.163C17.7717 4.405 17.6257 4.62567 17.425 4.825L4.25 18H0ZM12.475 5.525L11.775 4.8L13.2 6.225L12.475 5.525Z"
                                fill="white" />
                        </svg>
                        Edit Checklist
                    </button>
                </template>
            </div>
        </div>
        <template if:true={isDataAvailable}>
            <div class="progress-container">
                <span class="progress-text">{completedCount}/{totalCount} Completed</span>
                <div class="progress-bar">
                    <div class="progress-filled" style={progressStyle}></div>
                </div>
            </div>
            <div class="data_container">
                <template for:each={checklistItems} for:item="item">
                    <div key={item.id} class="checklist-item">
                        <label class={item.statusClass}>{item.statusText}</label>
                        <template if:true={item.fieldName}>
                            <label class="checklist-auto-selected">Auto-Selected</label>
                            <input type="checkbox" class="custom-checkbox" checked={item.completed} />
                        </template>
                        <template if:false={item.fieldName}>
                            <label class="checklist-user-selected">User-Selected</label>
                            <input type="checkbox" data-id={item.id} data-fieldname={item.fieldName}
                                checked={item.completed} onchange={handleCheckboxChange} />
                        </template>
                        <label class="checklist-name">{item.name}</label>
                        <button class="dropdown-btn" data-id={item.id}
                            onclick={handleDropdownClick}>{item.dropdownIcon}</button>
                    </div>
                    <template if:true={item.showDropdown}>
                        <div class="dropdown-content" key={item.id}>
                            <template if:true={item.fieldName}>
                                <template if:false={item.isDescription}>
                                    <p>To complete this checklist item, {item.fieldLabel} should {item.operator} to
                                        {item.value}</p>
                                </template>
                                <template if:true={item.isDescription}>
                                    <p>{item.description}</p>
                                </template>
                            </template>
                            <template if:false={item.fieldName}>
                                <template if:false={item.isDescription}>
                                    <p>No condition has been defined to mark the current checklist item as complete.</p>
                                </template>
                                <template if:true={item.isDescription}>
                                    <p>{item.description}</p>
                                </template>
                            </template>
                        </div>
                    </template>
                </template>
            </div>
        </template>
        <template if:false={isDataAvailable}>
            <div class="empty-state">
                <div class="empty-state__content">
                    <div class="empty-state__icon">
                        <img src="/resource/MVEX__emptyState" alt="" draggable="false">
                    </div>
                    <div class="empty-state__message">No Checklist available for this object, please create a checklist
                        first.</div>
                </div>
            </div>
        </template>
    </div>

    <lightning-layout>
        <template if:true={showEditModal}>
            <c-edit-check-list-modal onhidepopup={handleHideEditPopup}
                onhidepopupandrefresh={handleHideEditPopupAndRefresh} object-name={objectName}
                record-id={recordId}></c-edit-check-list-modal>
        </template>
    </lightning-layout>

    <template if:true={isSpinner}>
        <c-spinner-component></c-spinner-component>
    </template>
</template>
