<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <div class="slds-modal__close closs_icon_css" onclick={handleCloseModal}>
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                    d="M2.53317 19.3333L0.666504 17.4667L8.13317 9.99999L0.666504 2.53332L2.53317 0.666656L9.99984 8.13332L17.4665 0.666656L19.3332 2.53332L11.8665 9.99999L19.3332 17.4667L17.4665 19.3333L9.99984 11.8667L2.53317 19.3333Z"
                    fill="white" />
                </svg>
            </div>    

            <div class="slds-modal__header blue-header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">List of Errors</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium slds-p-bottom_small border_css" id="modal-content-id-1">
                <div class="header_container_css">
                    <svg width="30" height="22" viewBox="0 0 40 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21.8182 20.2105H18.1818V11.7895H21.8182V20.2105ZM21.8182 26.9474H18.1818V23.5789H21.8182V26.9474ZM0 32H40L20 0L0 32Z" fill="#EF665B"/>
                    </svg>
                    <p>Failed to {type} the listing on the {portalname} portal.</p>    
                </div>
                <div class="tableContainer">
                    <div class="popup__header-row">
                        <div class="slds-col">
                            <p class="header-text">{firstHeader}</p>
                        </div>
                        <div class="slds-col">
                            <p class="header-text">{secondHeader}</p>
                        </div>
                    </div>
                    <div class="popup__recordValues">
                        <template for:each={errors} for:item="error">
                            <div key={error.path} class="popup__data-row">
                                <div class="slds-col wrap_css">
                                    <p>{error.message}</p>
                                </div>
                                <div class="slds-col wrap_css">
                                    <p>{error.path}</p>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="footerbtns">
                    <button class="cancel_btn_css" onclick={handleCloseModal}>Close</button>
                </div>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
