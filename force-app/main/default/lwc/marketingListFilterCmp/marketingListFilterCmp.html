                                        </template>
                                        <label class="custom-field-lable">{option.label}</label>
                                        <span>
                                            <template if:true={option.isNot}>
                                                <label class="slds-form-element__label operator-div">not  </label>
                                            </template>
                                        </span>
                                        <span>
                                            <label class="slds-form-element__label operator-div">{option.operatorName} </label>
                                        </span>
                                    </div>
                        
                                    <div class="slds-form-element__control">
                                        <lightning-input type="checkbox" value={option.fieldChecked} data-index={index} onclick={checkboxFieldChange}></lightning-input>
                                    </div>
                                </div>
                                <div class="delete-icon-cover">
                                    <svg data-id={index} onclick={clearSearch} width="15" height="15"
                                        viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M2.62502 3.45834L3.32598 11.5194C3.40087 12.3807 4.12187 13.0417 4.98638 13.0417H9.01369C9.87819 13.0417 10.5992 12.3807 10.674 11.5194L11.375 3.45834M5.12502 3.25V2.625C5.12502 1.70453 5.87119 0.958336 6.79169 0.958336H7.20835C8.12885 0.958336 8.87502 1.70453 8.87502 2.625V3.25M1.16669 3.45834H12.8334"
                                            stroke="#212529" stroke-width="1.25" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>  
                        </template>
                    </template>
                </template>
            </template>
        </div>
        <template if:true={showCustomLogicFooter}>
            <div class="filter-footer">
                <div class="custom-logic-section">
                    <div class="custom-logic-header">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z" fill="#0176D3"/>
                        </svg>
                        <span class="custom-logic-title">Custom Logic Expression</span>
                    </div>
                    <div class="slds-form-element">
                        <div class="input-section">
                            <div class="slds-col">
                                <input type="text" id="customLogicInput" class="slds-input"
                                    placeholder="e.g., (1 AND 2) OR 3" value={customLogicExpression}
                                    onkeyup={handleCustomLogicChange} />
                            </div>
                            <div>
                                <button class="slds-button slds-button_brand" onclick={handleApplyCustomLogic}
                                    disabled={isApplyDisabled}>Apply</button>
                            </div>
                        </div>
                        <template if:true={customLogicError}>
                            <label class="error-message">{customLogicError}</label>
                        </template>
                    </div>
                </div>
            </div>
        </template>

        <!--modal code-->

        <template if:true={addModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <div class="slds-modal__close closs_icon_css" onclick={handleClose}>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2.53317 19.3333L0.666504 17.4667L8.13317 9.99999L0.666504 2.53332L2.53317 0.666656L9.99984 8.13332L17.4665 0.666656L19.3332 2.53332L11.8665 9.99999L19.3332 17.4667L17.4665 19.3333L9.99984 11.8667L2.53317 19.3333Z"
                                fill="white" />
                        </svg>
                    </div>

                    <div class="slds-modal__header blue-header">
                        <h2 class="slds-modal__title">Add filter</h2>
                    </div>

                    <div class="slds-modal__content slds-p-around_medium modal-body">
                        <c-marketing-list-filter-add-cmp onfieldchange={handleFieldChange}
                            onvalueselected={handleValueSelected}></c-marketing-list-filter-add-cmp>
                    </div>
                    <div class="slds-modal__footer add-modal-footer">
                        <button class="cancel_btn_css" onclick={handleClose}>Cancel</button>
                        <button class="save_btn_css" disabled={isAddButtonDisabled} onclick={handleSave}>Add</button>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <template if:true={saveConfirmationModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small"
                aria-labelledby="confirm-modal-heading">
                <div class="slds-modal__container">
                    <div class="slds-modal__close closs_icon_css" onclick={handleCancelSave}>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2.53317 19.3333L0.666504 17.4667L8.13317 9.99999L0.666504 2.53332L2.53317 0.666656L9.99984 8.13332L17.4665 0.666656L19.3332 2.53332L11.8665 9.99999L19.3332 17.4667L17.4665 19.3333L9.99984 11.8667L2.53317 19.3333Z"
                                fill="white" />
                        </svg>
                    </div>

                    <div class="slds-modal__header blue-header">
                        <h2 class="slds-modal__title" id="confirm-modal-heading">Are you sure?</h2>
                    </div>

                    <div class="slds-modal__content slds-p-around_medium confirmation-modal-body">
                        <p class="confirmation-message">Are you sure you want to save these filter settings? This will update your default filter configuration.</p>

                        <div class="confirmation-modal-footer">
                            <button class="cancel_btn_css" onclick={handleCancelSave}>Cancel</button>
                            <button class="save_btn_css" onclick={handleConfirmSave}>Yes, Save</button>
                        </div>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </div>
</template>
