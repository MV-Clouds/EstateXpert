<template>
    <div class="main-card">
        <div class="header-container slds-m-bottom_medium slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
            <h2 class="slds-text-heading_medium slds-truncate">Meta Lead Responses</h2>
            <lightning-button 
                label="Sync Data" 
                variant="brand" 
                icon-name="utility:sync" 
                onclick={openModal} 
                disabled={isSyncDisabled}>
            </lightning-button>
        </div>

        <div class="data-table-container">
            <template if:true={hasData}>
                <table class="custom-data-table slds-table">
                    <thead>
                        <tr>
                            <th class="header-cell">Field / Question</th>
                            <th class="header-cell">Response</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={parsedData} for:item="row">
                            <tr key={row.key}>
                                <td class="slds-p-left_medium">
                                    {row.key}
                                </td>
                                <td class="slds-p-left_medium">
                                    {row.value}
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
            
            <template if:false={hasData}>
                <div class="no_prop empty-state">
                    <div class="empty-state__content">
                        <div class="empty-state__message">No Meta responses on this record.</div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container slds-is-relative">
                
                <!-- <div class="slds-modal__close closs_icon_css" onclick={closeModal}>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.53317 19.3333L0.666504 17.4667L8.13317 9.99999L0.666504 2.53332L2.53317 0.666656L9.99984 8.13332L17.4665 0.666656L19.3332 2.53332L11.8665 9.99999L19.3332 17.4667L17.4665 19.3333L9.99984 11.8667L2.53317 19.3333Z" fill="white" />
                    </svg>
                </div> -->

                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </template>

                <div class="slds-modal__header blue-header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Sync Meta Lead Data to Contact</h1>
                </div>

                <div class="slds-modal__content slds-p-around_medium slds-p-bottom_small background_css" id="modal-content-id-1">
                    
                    <div class="tableContainer">
                        <div class="table-content" style="background: white;">
                            <div class="slds-grid slds-wrap slds-gutters header-row">
                                <div class="slds-col slds-size_1-of-2 slds-text-title_caps slds-p-left_medium slds-text-align_center">Meta Lead Data</div>
                                <div class="slds-col slds-size_1-of-2 slds-text-title_caps slds-text-align_center">Target Contact Field</div>
                            </div>

                            <template for:each={mappingRows} for:item="row" for:index="index">
                                <div key={row.key} class={row.cssClass}>
                                    
                                    <div class="slds-col slds-size_1-of-2 slds-p-left_medium">
                                        <div class="slds-text-heading_small">{row.key}</div>
                                        <div class="slds-text-color_weak slds-truncate" title={row.value}>Value: {row.value}</div>
                                    </div>
                                    
                                    <div class="slds-col slds-size_1-of-2 slds-grid slds-grid_vertical-align-center">
                                        <div class="slds-col slds-size_11-of-12">
                                            <lightning-combobox
                                                name="contactField"
                                                variant="label-hidden"
                                                value={row.selectedField}
                                                placeholder="Select field to map..."
                                                options={contactFieldOptions}
                                                onchange={handleMappingChange}
                                                data-index={index}>
                                            </lightning-combobox>
                                        </div>
                                        
                                        <div class="slds-col slds-size_2-of-12 slds-p-left_small">
                                            <template if:true={row.hasMapping}>
                                                <button class="delete-div slds-button slds-button_icon" title="Clear Mapping" onclick={clearMapping} data-index={index}>
                                                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                                                        <path d="M2.62502 3.45834L3.32598 11.5194C3.40087 12.3807 4.12187 13.0417 4.98638 13.0417H9.01369C9.87819 13.0417 10.5992 12.3807 10.674 11.5194L11.375 3.45834M5.12502 3.25V2.625C5.12502 1.70453 5.87119 0.958336 6.79169 0.958336H7.20835C8.12885 0.958336 8.87502 1.70453 8.87502 2.625V3.25M1.16669 3.45834H12.8334" stroke="#212529" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                                                    </svg>
                                                </button>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <div class="slds-modal__footer background_css" style="border-top: none;">
                    <div class="footerbtns">
                        <button class="cancel_btn_css" aria-label="Cancel and close" onclick={closeModal}>Cancel</button>
                        <button class="save_btn_css" onclick={handleSaveSync} disabled={isLoading}>Save Sync</button>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
