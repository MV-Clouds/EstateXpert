<template>
    <template if:false={showLicenseError}>

        <template if:true={isTemplateVisible}>
            <div class="main">
                <template if:true={isLoading}>
                    <c-spinner-component></c-spinner-component>
                </template>

                <div class="main_header_cls">
                    <div class="sub_main_header_css">
                        <div slot="title" class="header_block_css">
                            <div class="svg_back_icon" onclick={backToControlCenter}>
                                <svg width="26" height="22" viewBox="0 0 30 26" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M28.3334 24.224C25.0711 20.2418 22.1742 17.9822 19.6427 17.4454C17.1111 16.9085 14.7009 16.8274 12.412 17.202V24.3334L1.66669 12.6967L12.412 1.66669V8.44469C16.6445 8.47802 20.2427 9.99646 23.2067 13C26.1702 16.0036 27.8791 19.7449 28.3334 24.224Z"
                                        fill="#131314" stroke="#131314" stroke-width="2" stroke-linejoin="round" />
                                </svg>
                            </div>
                            <div class="portal_mapping">
                                Message Template
                            </div>
                        </div>
                        <div class="header">
                            <button class="btn" onclick={showCreateTemplate}>
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M14 8H8V14H6V8H0V6H6V0H8V6H14V8Z" fill="white" />
                                </svg>
                                Create Template
                            </button>
                        </div>
                    </div>
                </div>

                <div class="main_content_cls">
                    <div class="filterdiv">
                        <div class="slds-col">
                            <lightning-input variant="label-hidden" class="filter search-div" name="searchInput"
                                type="search" placeholder="Search Name" onchange={handleChange}></lightning-input>
                        </div>
                        <div class="filter-icon-container" onclick={toggleFilterVisibility}>
                            <img src="/resource/MVEX__filterIcon" alt="filter" class="filter-icon">
                        </div>
                        <div if:true={showFilters} class="filter-dropdown-box">
                            <div class="filter-section">
                                <label class="filter-label">Category</label>
                                <select name="category" class="filter filter-dropdown" value={categoryValue}
                                    onchange={handleChange}>
                                    <template for:each={categoryOptions} for:item="option">
                                        <option key={option.value} value={option.value} class="filter-option">
                                            {option.label}</option>
                                    </template>
                                </select>
                            </div>
                            <div class="filter-section">
                                <label class="filter-label">Status</label>
                                <select name="status" class="filter filter-dropdown" value={statusValues}
                                    onchange={handleChange}>
                                    <template for:each={statusOptions} for:item="option">
                                        <option key={option.value} value={option.value} class="filter-option">
                                            {option.label}</option>
                                    </template>
                                </select>
                            </div>
                            <div class="filter-section">
                                <label class="filter-label">Time Period</label>
                                <select name="timePeriod" class="filter filter-dropdown" value={timePeriodValue}
                                    onchange={handleChange}>
                                    <template for:each={timePeriodOptions} for:item="option">
                                        <option key={option.value} value={option.value} class="filter-option">
                                            {option.label}</option>
                                    </template>
                                </select>
                            </div>
                        </div>
                    </div>

                    <template if:true={filteredRecords.length}>
                        <div class="table-content">
                            <table class="slds-table">
                                <thead>
                                    <tr class="table_tr_cls">
                                        <th scope="col" class="sno">
                                            <div>No.</div>
                                        </th>
                                        <th scope="col" class="templatename">
                                            <div>Template Name</div>
                                        </th>
                                        <th scope="col" class="category">
                                            <div>Category</div>
                                        </th>
                                        <th scope="col" class="language">
                                            <div>Language</div>
                                        </th>
                                        <th scope="col" class="status">
                                            <div>Status</div>
                                        </th>
                                        <th scope="col" class="actions">
                                            <div>Actions</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={filteredRecords} for:item="record" for:index="index">
                                        <tr key={record.id}>
                                            <td data-label="S.No.">
                                                <div>{record.serialNumber}</div>
                                            </td>
                                            <td data-label="Template Name" class="truncate_css">
                                                <div>{record.MVEX__Template_Name__c}</div>
                                            </td>
                                            <td data-label="Template Category" class="truncate_css">
                                                <div>{record.MVEX__Template_Category__c}</div>
                                            </td>
                                            <td data-label="Language" class="truncate_css">
                                                <div>{record.LanguageLabel}</div>
                                            </td>
                                            <td data-label="Status" class="truncate_css">
                                                <div class={record.MVEX__Status__c}>{record.MVEX__Status__c}</div>
                                            </td>
                                            <td data-label="Actions">
                                                <div class="action-btn">
                                                    <button class="action-div" data-id={record.id}
                                                        onclick={previewTemplate}>
                                                        <svg width="14" height="14" fill="#000000"
                                                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"
                                                            enable-background="new 0 0 52 52" xml:space="preserve">
                                                            <path
                                                                d="M51.8,25.1C47.1,15.6,37.3,9,26,9S4.9,15.6,0.2,25.1c-0.3,0.6-0.3,1.3,0,1.8C4.9,36.4,14.7,43,26,43 s21.1-6.6,25.8-16.1C52.1,26.3,52.1,25.7,51.8,25.1z M26,37c-6.1,0-11-4.9-11-11s4.9-11,11-11s11,4.9,11,11S32.1,37,26,37z">
                                                            </path>
                                                            <path
                                                                d="M26,19c-3.9,0-7,3.1-7,7s3.1,7,7,7s7-3.1,7-7S29.9,19,26,19z">
                                                            </path>
                                                        </svg>
                                                    </button>
                                                    <button class="action-div" data-id={record.id}
                                                        onclick={editTemplate}>
                                                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none"
                                                            xmlns="http://www.w3.org/2000/svg">
                                                            <path
                                                                d="M13.0416 13.0417H8.45831M0.958313 13.0417L4.49998 12.2083L12.2441 4.46426C12.5695 4.13882 12.5695 3.61119 12.2441 3.28575L10.7142 1.75593C10.3888 1.43049 9.86115 1.43049 9.53573 1.75593L1.79165 9.50001L0.958313 13.0417Z"
                                                                stroke="#212529" stroke-width="1.25"
                                                                stroke-linecap="round" stroke-linejoin="round" />
                                                        </svg>
                                                    </button>
                                                    <button class="delete-div" data-id={record.id}
                                                        onclick={deleteTemplate}>
                                                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none"
                                                            xmlns="http://www.w3.org/2000/svg">
                                                            <path
                                                                d="M2.62502 3.45834L3.32598 11.5194C3.40087 12.3807 4.12187 13.0417 4.98638 13.0417H9.01369C9.87819 13.0417 10.5992 12.3807 10.674 11.5194L11.375 3.45834M5.12502 3.25V2.625C5.12502 1.70453 5.87119 0.958336 6.79169 0.958336H7.20835C8.12885 0.958336 8.87502 1.70453 8.87502 2.625V3.25M1.16669 3.45834H12.8334"
                                                                stroke="#212529" stroke-width="1.25"
                                                                stroke-linecap="round" stroke-linejoin="round" />
                                                        </svg>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </template>
                    <template if:false={filteredRecords.length}>
                        <div class="no-records-message">
                            <div class="empty-state">
                                <div class="empty-state__content">
                                    <div class="empty-state__icon">
                                        <img src="/resource/MVEX__emptyState" alt="" draggable="false">
                                    </div>
                                    <div class="empty-state__message">No data available to show</div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>

        <template if:true={showPopup}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
                <div class="slds-modal__container preview-container">
                    <div class="slds-modal__close closs_icon_css" onclick={handlePopupClose}>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.53317 19.3333L0.666504 17.4667L8.13317 9.99999L0.666504 2.53332L2.53317 0.666656L9.99984 8.13332L17.4665 0.666656L19.3332 2.53332L11.8665 9.99999L19.3332 17.4667L17.4665 19.3333L9.99984 11.8667L2.53317 19.3333Z"
                            fill="white" />
                        </svg>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium template-preview" id="modal-content-id-2">
                        <c-wb-preview-template-page templateid={selectedTemplateId}
                            onclosepopup={handlePopupClose}></c-wb-preview-template-page>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

    </template>

    <template if:true={showLicenseError}>
        <div class="license-error">
            <div class="popup-container">
                <div class="popup-content">
                    <h2>⚠️ License Expired</h2>
                    <p>WBConnect license has expired. Please renew to continue using.</p>
                </div>
            </div>
        </div>
    </template>

    <c-message-popup onconfirmation={handleConfirmation}></c-message-popup>
</template>
