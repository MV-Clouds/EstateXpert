<template>
    <template if:true={isAnyReportActive}>
        <div class="wrapper">
            <c-spinner-component if:true={isLoading}></c-spinner-component>
    
            <!-- <div class="heading-container">
                <nav class="slds-breadcrumb slds-grid_vertical-align-center breadcrumb-nav" aria-label="Breadcrumbs">
                    <ol class="slds-list_horizontal slds-wrap" role="list">
                        <template for:each={breadcrumbs} for:item="crumb" for:index="index">
                            <li key={crumb.label} class="slds-breadcrumb__item" role="presentation">
                                <a href="javascript:void(0);" title={crumb.label} class={crumb.className} data-index={index} onclick={handleBreadcrumbClick}>
                                    {crumb.label}
                                </a>
                            </li>
                        </template>
                    </ol>
                </nav>
                <h1 class="heading">Flow Report</h1>
            </div> -->
            <div class="main_header_cls">
                <div class="sub_main_header_css">
                    <div slot="title" class="header_block_css">
                        <div class="svg_back_icon" onclick={backToAllFlowPage}>
                            <svg width="26" height="22" viewBox="0 0 30 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M28.3334 24.224C25.0711 20.2418 22.1742 17.9822 19.6427 17.4454C17.1111 16.9085 14.7009 16.8274 12.412 17.202V24.3334L1.66669 12.6967L12.412 1.66669V8.44469C16.6445 8.47802 20.2427 9.99646 23.2067 13C26.1702 16.0036 27.8791 19.7449 28.3334 24.224Z"
                                    fill="#131314" stroke="#131314" stroke-width="2" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <div class="portal_mapping">
                            Flow Report
                        </div>
                    </div>
                    <!-- <div class="header">
                        <button class="btn" onclick={newBroadcast}>
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14 8H8V14H6V8H0V6H6V0H8V6H14V8Z" fill="white"/>
                            </svg> 
                            New Broadcast                      
                        </button>
                    </div> -->
                </div>
                <div class="details_cls">
                    <p>
                        The "Flow Report" page displays a list of all the flow reports created by the user.
                    </p>
                </div>
            </div>
            <template if:true={flowReport}>
                <div class="main_content_cls">
                    <!-- Custom Table -->
                    <template if:true={paginatedData.length}>
                        <div class="table-content">
                            <table class="slds-table">
                                <thead>
                                    <tr>
                                        <th class="sr-no">No.</th>
                                        <th>Submitter Name</th>
                                        <th>Submitter Phone</th>
                                        <th>Submission Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={paginatedData} for:item="row">
                                        <tr key={row.Id}>
                                            <td class="sr-no">{row.index}</td>
                                            <td>
                                                <a href="javascript:void(0);" class="clickable-name" data-record-id={row.Id} onclick={handleNameClick}>{row.MVEX__Submitter_Name__c}</a>
                                            </td>
                                            <td>{row.MVEX__Submitter_Phone__c}</td>
                                            <td>{row.CreatedDate}</td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </template>
        
                    <!-- No Records Message -->
                    <template if:true={showNoRecordsMessage}>
                        <div class="no-records-message">
                            <div class="empty-state">
                                <div class="empty-state__content">
                                    <div class="empty-state__icon">
                                        <img src="/resource/MVEX__emptyState" alt="" draggable="false">
                                    </div>
                                    <div class="empty-state__message">No data available to show.</div>
                                </div>
                            </div>
                        </div>
                    </template>
                    <template if:true={paginatedData.length}>
                        <div class="pagination-container">
                            <button class="pagination-button" disabled={isFirstPage} onclick={handlePrevious}>
                                <svg xmlns="http://www.w3.org/2000/svg" height="52" width="52" viewBox="0 0 520 520" fill="#fff">
                                    <path d="M342 477 134 272c-6-6-6-16 0-22L342 45c6-6 16-6 22 0l22 22c6 6 6 16 0 22L221 250c-6 6-6 16 0 22l163 161c6 6 6 16 0 22l-22 22c-5 5-14 5-20 0z" />
                                </svg>
                                Previous
                            </button>
            
                            <template for:each={pageNumbers} for:item="page">
                                <template if:false={page.isEllipsis}>
                                    <button key={page.number} data-id={page.number} class={page.className}
                                        onclick={handlePageChange}>
                                        {page.number}
                                    </button>
                                </template>
                                <template if:true={page.isEllipsis}>
                                    <span key={page.number} class="pagination-ellipsis">...</span>
                                </template>
                            </template>
            
                            <button class="pagination-button" disabled={isLastPage} onclick={handleNext}>
                                Next
                                <svg xmlns="http://www.w3.org/2000/svg" height="52" width="52" viewBox="0 0 520 520" fill="#fff">
                                    <path d="m179 44 207 205c6 6 6 16 0 22L179 476c-6 6-16 6-22 0l-22-22c-6-6-6-16 0-22l163-161c6-6 6-16 0-22L136 88c-6-6-6-16 0-22l22-22c6-5 15-5 21 0z" />
                                </svg>
                            </button>
                        </div>
                    </template>            
                </div>
            </template>
            <template if:true={isFlowSubmissionDetails}>
                <div class="main_content_cls">
                    <!-- Custom Table -->
                    <template if:true={paginatedDetails.length}>
                        <div class="table-content">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="sr-no">No.</th>
                                        <th class="left-align">Flow Field</th>
                                        <th class="left-align">User Response</th>
                                        <th class="left-align">Flow Screen</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={paginatedDetails} for:item="row">
                                        <tr key={row.Id}>
                                            <td class="sr-no">{row.index}</td>
                                            <td class="left-align">{row.flowField}</td>
                                            <td class="left-align">{row.userInput}</td>
                                            <td class="left-align">{row.flowScreen}</td>
                                            <!-- <td class="tableData" data-label="Status">
                                                <div class="slds-truncate status"><p class={row.status}>{row.status}</p></div>
                                            </td> -->
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </template> 
        
                    <!-- No Records Message -->
                    <template if:true={showNoGroupMember}>
                        <div class="no-records-message">
                            <div class="empty-state">
                                <div class="empty-state__content">
                                    <div class="empty-state__icon">
                                        <img src="/resource/MVEX__emptyState" alt="" draggable="false">
                                    </div>
                                    <div class="empty-state__message">No data available to show.</div>
                                </div>
                            </div>
                        </div>
                    </template>
                    <template if:true={paginatedDetails.length}>
                        <div class="pagination-container">
                            <button class="pagination-button" disabled={isFirstGrpPage} onclick={handleGrpPrevious}>
                                <svg xmlns="http://www.w3.org/2000/svg" height="52" width="52" viewBox="0 0 520 520" fill="#fff">
                                    <path d="M342 477 134 272c-6-6-6-16 0-22L342 45c6-6 16-6 22 0l22 22c6 6 6 16 0 22L221 250c-6 6-6 16 0 22l163 161c6 6 6 16 0 22l-22 22c-5 5-14 5-20 0z" />
                                </svg>
                                Previous
                            </button>
            
                            <template for:each={pageGrpNumbers} for:item="page">
                                <template if:false={page.isEllipsis}>
                                    <button key={page.number} data-id={page.number} class={page.className}
                                        onclick={handleGrpPageChange}>
                                        {page.number}
                                    </button>
                                </template>
                                <template if:true={page.isEllipsis}>
                                    <span key={page.number} class="pagination-ellipsis">...</span>
                                </template>
                            </template>
            
                            <button class="pagination-button" disabled={isLastGrpPage} onclick={handleGrpNext}>
                                Next
                                <svg xmlns="http://www.w3.org/2000/svg" height="52" width="52" viewBox="0 0 520 520" fill="#fff">
                                    <path d="m179 44 207 205c6 6 6 16 0 22L179 476c-6 6-16 6-22 0l-22-22c-6-6-6-16 0-22l163-161c6-6 6-16 0-22L136 88c-6-6-6-16 0-22l22-22c6-5 15-5 21 0z" />
                                </svg>
                            </button>
                        </div>
                    </template>  
                </div>
        
            </template>
        </div>
    </template>
   
    <!-- <template if:false={isAnyReportActive}>
        <c-wb-all-flows-page></c-wb-all-flows-page>
    </template> -->
</template>
